<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="container">
      <!-- <div class="row"> -->
        <div class="col s12 m6 offset-m3">
          <h1>Materialize CSS Calculator</h1>
        <!-- </div> -->
      </div>
      <div class="row">
        <div class="col s12 m8 offset-m2 top">
          <div class="card-panel teal lighten-2" id="label"></div>
        </div>
      </div>
        <div class="row">
          <div class="col s3 m2 offset-m2">
            <button class="btn-large equate" type="button" name="button" value="1">1</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="2">2</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="3">3</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="+">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col s3 m2 offset-m2">
            <button class="btn-large equate" type="button" name="button" value="4">4</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="5">5</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="6">6</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="-">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col s3 m2 offset-m2">
            <button class="btn-large equate" type="button" name="button" value="7">7</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="8">8</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="9">9</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="*">x</button>
          </div>
        </div>
        <div class="row">
          <div class="col s3 m2 offset-m2">
            <button class="btn-large" type="button" name="button" value=" ">C</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="0">0</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value=".">.</button>
          </div>
          <div class="col s3 m2">
            <button class="btn-large equate" type="button" name="button" value="/">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col s11 m8 offset-m2">
            <button id="equals" class="btn-large" type="button" name="button">=</button>
          </div>
        </div>
      </div>

<script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
